<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          #container {
            width: 500px;
            height: 500px;
            margin: 0 auto;
            border: 1px solid red;
        }
        #ball {
            position: relative;
            background-color:green;
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        
    </style>
</head>
<body>
    <div id="container">
    <div id="ball"></div>
    </div>


    <script>
        const ball = document.getElementById('ball');
        function updateBall() {
            let changeX = parseInt(400 * Math.random());
            let changeY = parseInt(400 * Math.random());
            ball.style.left = changeX + 'px';
            ball.style.top = changeY + 'px'; 
              
        }
        setInterval(updateBall,100);
    </script>
    
</body>
</html>
